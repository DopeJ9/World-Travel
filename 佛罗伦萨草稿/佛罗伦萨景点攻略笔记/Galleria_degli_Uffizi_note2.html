<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galleria degli Uffizi Visit Guide - Visual Gallery">
    <meta name="keywords" content="Uffizi Gallery, Florence art, Renaissance masterpieces, museum guide">
    <meta name="author" content="Travel Guide">
    <meta name="robots" content="index, follow">
    
    <!-- Page Title -->
    <title>Galleria degli Uffizi - Visit Note 2</title>
    
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- External JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"> 
    
    <!-- Custom Styles -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Social Stats */
        .social-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-number {
            font-weight: 600;
            color: #3498db;
        }

        .stat-icon {
            color: #3498db;
            font-size: 1.1rem;
        }

        /* Header Section */
        .guide-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 40px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .guide-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .guide-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .guide-subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        /* Content Section */
        .guide-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f5;
        }

        .content-icon {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.3rem;
        }

        .content-meta {
            flex: 1;
        }

        .location-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 5px;
        }

        .visit-type {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Image Section */
        .image-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 2px;
        }

        .image-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .image-placeholder {
            width: 100%;
            min-height: 500px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 3px dashed #3498db;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            color: #2980b9;
            overflow: hidden;
        }

        .image-placeholder i {
            font-size: 4rem;
        }

        .image-placeholder p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .image-number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 auto 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .social-stats {
                gap: 20px;
                padding: 15px;
            }

            .guide-header {
                padding: 30px 20px;
            }

            .guide-title {
                font-size: 1.5rem;
            }

            .guide-content {
                padding: 25px;
            }

            .content-header {
                flex-direction: column;
                text-align: center;
            }

            .content-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .image-placeholder {
                min-height: 300px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Social Stats -->
        <div class="social-stats" data-aos="fade-down">
            <div class="stat-item">
                <i class="fas fa-heart stat-icon"></i>
                <span class="stat-number">4,120</span>
                <span>Likes</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-comment stat-icon"></i>
                <span class="stat-number">2,850</span>
                <span>Comments</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-share stat-icon"></i>
                <span class="stat-number">1,790</span>
                <span>Shares</span>
            </div>
        </div>

        <!-- Header Section -->
        <header class="guide-header" data-aos="fade-down">
            <h1 class="guide-title">Galleria degli Uffizi Visit Note 2</h1>
            <p class="guide-subtitle">Visual Gallery & Highlights</p>
        </header>

        <!-- Main Content -->
        <main class="guide-content" data-aos="fade-up">
            <div class="content-header">
                <div class="content-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="content-meta">
                    <h2 class="location-name">Galleria degli Uffizi</h2>
                    <p class="visit-type">Renaissance Art Museum & Cultural Landmark</p>
                </div>
            </div>

            <!-- Image Section 1 -->
            <div class="image-section">
                <div class="image-container">
                    <div class="image-number">1</div>
                    <div style="width: 100%; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <img src="https://github.com/DopeJ9/World-Travel/blob/main/%E4%BD%9B%E7%BD%97%E4%BC%A6%E8%90%A8/%E6%99%AF%E7%82%B9/Galleria%20degli%20Uffizi3.png?raw=true" 
                             alt="Uffizi Gallery Photo 1" 
                             style="width: 100%; height: auto; display: block;">
                    </div>
                </div>
            </div>

            <!-- Image Section 2 -->
            <div class="image-section">
                <div class="image-container">
                    <div class="image-number">2</div>
                    <div style="width: 100%; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <img src="https://github.com/DopeJ9/World-Travel/blob/main/%E4%BD%9B%E7%BD%97%E4%BC%A6%E8%90%A8/%E6%99%AF%E7%82%B9/Galleria%20degli%20Uffizi4.png?raw=true" 
                             alt="Uffizi Gallery Photo 2" 
                             style="width: 100%; height: auto; display: block;">
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- JavaScript for Animations -->
    <script>
        // Initialize AOS (Animate On Scroll) if available
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    once: true,
                    offset: 100
                });
            }

            // Add fade-in animation to main content
            const content = document.querySelector('.guide-content');
            content.classList.add('fade-in');

            // Add smooth scrolling for any internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });

        // Add reading progress indicator
        window.addEventListener('scroll', function() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrollTop = window.pageYOffset;
            const progress = (scrollTop / documentHeight) * 100;
            
            // Update progress bar if exists
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
        });

        // Add interactive animations
        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.transform = 'translateY(0)';
                        entry.target.style.opacity = '1';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.image-container').forEach((item, index) => {
                item.style.transform = 'translateY(20px)';
                item.style.opacity = '0';
                item.style.transition = `all 0.6s ease ${index * 0.2}s`;
                observer.observe(item);
            });
        }

        // Initialize animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', observeElements);
    </script>
</body>
</html>
